<!DOCTYPE html>
<html>
<head>
  <title>Tai's C++ Grader</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>C++ Grader</h1>
    <div class="cards">
      {% for pid, prob in problems.items() %}
      <div class="card">
        <h3>{{ prob.title }}</h3>
        <p>{{ prob.description }}</p>
        <p><strong>Time Limit:</strong> {{ prob.time_limit }} seconds</p>
        <p><strong>Memory Limit:</strong> {{ prob.memory_limit }} MB</p>
        <a href="/problem/{{ pid }}">Open Problem</a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
